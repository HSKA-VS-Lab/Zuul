version: '2.4'

services:
  eureka:
    build: ../../eureka/eureka
    ports:
      - 8090:8090
    environment:
      - JVM_OPTS=
        -DEUREKA_SERVER=http://localhost:8090/eureka
    mem_limit: 500m
    mem_reservation: 300m
    #cpus: 0.2
